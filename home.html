<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"> <!-- CSS 파일 연결 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gasoek+One&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멋진 둥근 버튼</title>
    <script>
        window.onload = function() {
            var background = document.querySelector('.background-image');
            var button = document.querySelector('.round-btn');
            background.classList.add('loaded');
            button.classList.add('loaded');
        };
    </script>
</head>
<body>
    <div class="background-image"></div> <!-- 배경 이미지를 설정할 요소 -->
    <div class="container">
        <button class="round-btn" onclick="location.href = 'main.html'">시작하기</button>
    </div>
</body>
</html>
